{% extends "users/layout.html" %}
{% load static %}

{% block content %}
<body id="bg">
	<div class="page-wraper">
	
		<!-- Content -->
		<div class="page-content bg-white">
			<!-- inner page banner -->
			<div class="dez-bnr-inr overlay-black-middle" style="background-image:url(images/banner/bnr1.jpg);">
				<div class="container">
					<div class="dez-bnr-inr-entry">
						<h1 class="text-white">Blog</h1>
						<!-- Breadcrumb row -->
						<div class="breadcrumb-row">
							<ul class="list-inline">
								<li><a href="#">Home</a></li>
								<li>Blog</li>
							</ul>
						</div>
						<!-- Breadcrumb row END -->
					</div>
				</div>
			</div>
			<!-- inner page banner END -->
			<div class="content-area">
				<div class="container">
					<div class="row">
						<!-- Left part start -->
						<div class="col-lg-8 col-md-7 col-sm-12">
	{% for post in posts %} 
	<div class="blog-post blog-lg blog-style-1">
		<div class="dez-post-media dez-img-effect zoom-slow radius-sm"> <a href="{{ post.get_absolute_url }}"><img src="images/blog/default/thum2.jpg" alt=""></a> </div>
		<div class="dez-info">
			 <div class="dez-post-meta">
				<ul class="d-flex align-items-center">
					<li class="post-date"><i class="fa fa-calendar"></i>{{ post.publish }}/li>
					<li class="post-author"><i class="fa fa-user"></i>By <a href="#">{{ post.author }}</a> </li>
					<li class="post-comment"><i class="fa fa-comments-o"></i><a href="#">5k</a> </li>
				</ul>
			</div>
			<div class="dez-post-title ">
				<h4 class="post-title font-24"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h4>
      {% endfor %}
    </div>
  
  </div>
</div>
{% endblock content %}
